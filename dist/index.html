<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Ghibli Travel</title>
</head>
<body>
  <header class="traveler-header agent-header hidden">
    <img class="catbus-logo" src="./images/catbusv3.png" alt="happy catbus with words reading 'Ghibli Travel'"/>
    <h1 class="welcome-header traveler-header text-styling hidden">Greetings Traveler</h1>
    <img class="cute-mini-totoros" src="./images/jumping-totoro.png" alt="two cute totoros one jumping in the air and the other holding a bag"/>
  </header>
    <main>
      <div class="overlay">
        <section class="login-page">
          <div class="login-area">
            <form class="login-form">
              <label class="label" for="login">Username</label><br>
              <input type="text" id="login"> <br>
              <label class="label" for="password">Password</label><br>
              <input type="password" id="password"><br>
              <button class="login-button" id="login-button">Login</button>
            </form>
          </div>
        </section>
        <div class="traveler-view hidden">
          <section class="view-trips-area">
            <h2 class="view-trips margin text-styling">View trips</h2>
            <section tabindex="0" class="trip-cards">
            </section>
          </section>
          <section class="request-trip-area">
            <h2 class="request-trips text-styling">Request trip</h2>
            <section class="error-message hidden"> 
              <p>Please check your trip request and try again!<button class="error-button">Exit</button></p>
            </section>
            <section class="pending-estimate hidden"> 
              <p>The estimated cost of your trip is: <span class="estimate-value"></span></p>
              <button class="cancel-button">Cancel</button>
              <button class="confirm-button">Confirm</button>
            </section>
            <form class="form">
              <label class="label" for="departure-date">When would you like to go?</label><br>
              <input type="date" id="departure-date"> <br>
              <label class="label" for="return-date">When would you like to return?</label><br>
              <input type="date" id="return-date"><br>
              <label class="label" for="traveler-count">How many travelers</label><br>
              <input type="number" id="traveler-count" name="traveler-count" min="1" placeholder="travelers"> <br>
              <label class="label" for="destination-selector">Where do you want to go?</label><br>
              <select id="destination-selector"><br>
                <option value="" disabled selected>Select your adventure</option><br>
              </select>
              <p class="new-trip-estimate"></p>
              <button disabled class="submit" id="submit-button">Get Estimate</button>
            </form>
          </section>
          <section class="amount-spent-area">
            <p class="total-spent text-styling">Total spent</p>
            <div class="chart-container">
              <canvas id="chart"></canvas>
          </div>
          </section>
        </div>
        <div class="agent-view hidden">
          <div class="bottom-wrapper">
            <section class="amount-earned-section">
              <p class="amount-earned-total text-styling"></p>
            </section>
          </div>
          <section class="travelers-on-trips ">
            <p class="amount-of-travelers text-styling">~We have 3 travelers on adventures today~</p>
          </section>
          <section class="pending-trips-section">
            <h2 class="view-pending-trips text-styling">View pending trips</h2>
            <section tabindex="0" class="pending-cards">
              </section>
            </section>
          </section>
        </div>
      </div>
    </main>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
