<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Ghibli Travel</title>
</head>
<body>
  <header class="traveler-header">
    <img class="catbus-logo" src="./images/catbusv3.png" alt="happy catbus with words reading 'Ghibli Travel'"/>
    <h1 class="welcome-header">Greetings Traveler</h1>
    <img class="cute-mini-totoros" src="./images/jumping-totoro.png" alt="two cute totoros one jumping in the air and the other holding a bag"/>
  </header>
    <main>
      <div class="overlay">
        <div class="traveler-view">
          <section class="view-trips-area">
            <h2 class="view-trips">View trips</h2>
            <section tabindex="0" class="trip-cards">
              <!-- <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                  </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                  <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                  <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
              </div> -->
            </section>
          </section>
          <section class="request-trip-area">
            <h2 class="request-trips">Request trip</h2>
            <section class="error-message hidden"> 
              <p>Please check your trip request and try again!<button class="error-button">Exit</button></p>
            </section>
            <section class="pending-estimate hidden"> 
              <p>The estimated cost of your trip is: <span class="estimate-value"></span></p>
              <button class="cancel-button">Cancel</button>
              <button class="confirm-button">Confirm</button>
            </section>
            <form class="form">
              <label class="label" for="departure-date">When would you like to go?</label><br>
              <input type="date" id="departure-date"> <br>
              <label class="label" for="return-date">When would you like to return?</label><br>
              <input type="date" id="return-date"><br>
              <label class="label" for="traveler-count">How many travelers</label><br>
              <input type="number" id="traveler-count" name="traveler-count" min="1" placeholder="travelers"> <br>
              <label class="label" for="destination-selector">Where do you want to go?</label><br>
              <select id="destination-selector"><br>
                <option value="" disabled selected>Select your adventure</option><br>
              </select>
              <p class="new-trip-estimate"></p>
              <button disabled class="submit" id="submit-button">Get Estimate</button>
            </form>
          </section>
          <section class="amount-spent-area">
            <p class="total-spent">Total spent</p>
            <div class="chart-container">
              <canvas id="chart"></canvas>
          </div>
          </section>
        </div>
        <div class="agent-view hidden"></div>
      </div>
    </main>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
